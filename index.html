<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beatriz & Gustavo</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow-x: hidden;
}

.card {
  background: rgba(255,255,255,0.12);
  border-radius: 20px;
  padding: 25px;
  max-width: 380px;
  width: 90%;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  animation: fadeUp 1.2s ease;
  position: relative;
  z-index: 2;
  margin: 20px 0;
  box-sizing: border-box; /* Garante que o padding n√£o estique o card */
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 { margin-bottom: 5px; font-size: 26px; }
.subtitle { font-size: 13px; opacity: 0.9; margin-bottom: 20px; }

.timer {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 8px;
}

.time-box {
  background: rgba(0,0,0,0.3);
  border-radius: 12px;
  padding: 8px;
}

.number { font-size: 18px; font-weight: bold; }
.label { font-size: 10px; opacity: 0.8; }

/* GALERIA CORRIGIDA PARA N√ÉO VAZAR */
.gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 8px;
  margin-top: 20px;
}

.gallery img {
  width: 100%;
  aspect-ratio: 1/1; /* Mant√©m quadrada */
  object-fit: cover;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,.4);
  transition: transform .3s ease;
}

/* FOTO DA SURPRESA (INICIALMENTE OCULTA) */
#foto-surpresa {
  display: none;
  width: 100%;
  max-width: 200px;
  border-radius: 15px;
  margin: 15px auto;
  border: 2px solid #ff4d6d;
  animation: fadeUp 0.8s ease;
}

.message { margin-top: 20px; font-size: 14px; line-height: 1.5; }

button {
  margin-top: 20px;
  background: #ff4d6d;
  border: none;
  padding: 10px 18px;
  border-radius: 20px;
  color: white;
  font-size: 14px;
  cursor: pointer;
}

.heart {
  position: fixed;
  bottom: -20px;
  animation: floatUp 6s linear forwards;
  opacity: .7;
  z-index: 1;
}

@keyframes floatUp {
  to { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
  <h1>Beatriz ‚ù§Ô∏è Gustavo</h1>
  <div class="subtitle">Desde 01 de janeiro de 2024</div>

  <div class="timer" id="timer"></div>

  <div class="gallery" id="galeria-principal">
    <img src="images/IMG-20240818-WA0020~2.jpg">
    <img src="images/IMG-20250330-WA0054.jpg">
    <img src="images/IMG_20240721_120318_364.webp">
    <img src="images/IMG_20241205_220620_726.webp">
    <img src="images/IMG_20241231_231718_292.webp">
    <img src="images/IMG_20251111_145539_183.webp">
  </div>

  <img id="foto-surpresa" src="images/IMG_20251116_155233_488.webp">

  <div class="message" id="message">
    Algumas hist√≥rias n√£o se medem em tempo,<br>
    mas a nossa faz quest√£o de contar cada segundo.<br><br>
    Eu te amo ü§ç
  </div>

  <button id="btn-surpresa" onclick="surpresa()">Clique para uma surpresa üíå</button>
</div>

<script>
const startDate = new Date("2024-01-01T00:00:00");

function updateTimer() {
  const now = new Date();
  let diff = now - startDate;
  const seconds = Math.floor(diff / 1000);
  const minutes = Math.floor(seconds / 60);
  const hours = Math.floor(minutes / 60);
  const days = Math.floor(hours / 24);
  const months = Math.floor(days / 30.4375);
  const years = Math.floor(months / 12);

  document.getElementById("timer").innerHTML = `
    <div class="time-box"><div class="number">${years}</div><div class="label">Anos</div></div>
    <div class="time-box"><div class="number">${months % 12}</div><div class="label">Meses</div></div>
    <div class="time-box"><div class="number">${days % 30}</div><div class="label">Dias</div></div>
    <div class="time-box"><div class="number">${hours % 24}</div><div class="label">Horas</div></div>
    <div class="time-box"><div class="number">${minutes % 60}</div><div class="label">Minutos</div></div>
    <div class="time-box"><div class="number">${seconds % 60}</div><div class="label">Segundos</div></div>
  `;
}

setInterval(updateTimer, 1000);
updateTimer();

setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (14 + Math.random() * 20) + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 700);

function surpresa() {
  // Atualiza o texto com a corre√ß√£o gramatical
  document.getElementById("message").innerHTML =
    "Nunca se esque√ßa que voc√™ √© a minha melhor escolha. E mesmo que n√£o fosse, eu te escolheria um milh√£o de vezes. üíñ";
  
  // Mostra a foto da surpresa
  document.getElementById("foto-surpresa").style.display = "block";
  
  // Esconde a galeria e o bot√£o para dar destaque √† mensagem final
  document.getElementById("galeria-principal").style.display = "none";
  document.getElementById("btn-surpresa").style.display = "none";
}
</script>

</body>
</html>
