<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beatriz & Gustavo</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow-x: hidden;
}

/* CARD INICIAL */
.card {
  background: rgba(255,255,255,0.12);
  border-radius: 20px;
  padding: 25px;
  max-width: 380px;
  width: 90%;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  animation: fadeUp 1.2s ease;
  position: relative;
  z-index: 2;
}

.fade-out {
  animation: fadeOut 1s forwards;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeOut {
  to { opacity: 0; transform: scale(0.95); }
}

h1 { margin-bottom: 5px; font-size: 26px; }
.subtitle { font-size: 13px; opacity: 0.9; margin-bottom: 20px; }

/* TIMER */
.timer {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 8px;
}

.time-box {
  background: rgba(0,0,0,0.3);
  border-radius: 12px;
  padding: 8px;
}

.number { font-size: 18px; font-weight: bold; }
.label { font-size: 10px; opacity: 0.8; }

/* GALERIA (AJUSTADA PARA N√ÉO CORTAR CABE√áAS) */
.gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 8px;
  margin-top: 20px;
}

.gallery img {
  width: 100%;
  aspect-ratio: 1/1;
  object-fit: cover;
  object-position: top; /* Foca no topo da imagem */
  border-radius: 10px;
}

/* BOT√ïES */
button {
  margin-top: 20px;
  background: #ff4d6d;
  border: none;
  padding: 12px 22px;
  border-radius: 30px;
  color: white;
  font-size: 14px;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  transform: scale(1.05);
}

/* CORA√á√ïES */
.heart {
  position: fixed;
  bottom: -20px;
  animation: floatUp 6s linear forwards;
  opacity: .7;
  z-index: 1;
}

@keyframes floatUp {
  to { transform: translateY(-110vh); opacity: 0; }
}

/* ===== EFEITO FINAL ===== */
#efeito-final {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #ff758c, #ff7eb3, #8a2be2);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.final-box {
  text-align: center;
  animation: fadeUp 1.2s ease;
}

/* POLAROIDS (AJUSTADAS PARA CABER PERFEITAMENTE) */
.polaroids {
  display: flex;
  gap: 15px;
  justify-content: center;
  margin-bottom: 25px;
  flex-wrap: wrap; /* Garante que caiba em telas menores */
}

.polaroid {
  background: white;
  padding: 10px 10px 20px;
  width: 100px;
  border-radius: 6px;
  box-shadow: 0 10px 25px rgba(0,0,0,.4);
  opacity: 0;
  transform: translateY(30px);
  animation: aparecer 0.8s forwards;
}

.polaroid img {
  width: 100%;
  height: 100px; /* Altura fixa quadrada */
  object-fit: cover; /* Preenche sem distorcer */
  object-position: top; /* Prioriza a parte de cima (cabe√ßas) */
  border-radius: 4px;
}

.polaroid span {
  display: block;
  margin-top: 8px;
  font-size: 10px;
  color: #333;
  font-family: 'Courier New', monospace;
  font-weight: bold;
}

@keyframes aparecer {
  to { opacity: 1; transform: translateY(0); }
}

.contador-final {
  background: rgba(255,255,255,0.25);
  padding: 14px 20px;
  border-radius: 18px;
  margin-bottom: 15px;
  font-size: 14px;
}

.texto-final {
  font-size: 16px;
  font-weight: bold;
  min-height: 70px;
  padding: 0 20px;
}

/* BOT√ÉO VER DE NOVO */
.ver-de-novo {
  margin-top: 20px;
  background: rgba(255,255,255,0.9);
  color: #ff4d6d;
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Beatriz ‚ù§Ô∏è Gustavo</h1>
  <div class="subtitle">Desde 01 de janeiro de 2024</div>

  <div class="timer" id="timer"></div>

  <div class="gallery">
    <img src="images/IMG-20240818-WA0020~2.jpg">
    <img src="images/IMG-20250330-WA0054.jpg">
    <img src="images/IMG_20240721_120318_384.webp">
    <img src="images/IMG_20241205_220620_726.webp">
    <img src="images/IMG_20241231_231718_292.webp">
    <img src="images/IMG_20251111_145539_183.webp">
  </div>

  <button onclick="mostrarFinal()">Clique para uma surpresa üíå</button>
</div>

<div id="efeito-final">
  <div class="final-box">

    <div class="polaroids">
      <div class="polaroid" style="animation-delay:0.3s">
        <img src="images/IMG-20240818-WA0020~2.jpg">
        <span>Nosso come√ßo ü§ç</span>
      </div>
      <div class="polaroid" style="animation-delay:0.8s">
        <img src="images/IMG_20241231_231718_292.webp">
        <span>S√≥ n√≥s ‚ú®</span>
      </div>
      <div class="polaroid" style="animation-delay:1.3s">
        <img src="images/IMG_20251116_155233_488.webp">
        <span>Pra sempre üíñ</span>
      </div>
    </div>

    <div class="contador-final" id="contador-final"></div>

    <div class="texto-final" id="texto-digitado"></div>

    <button class="ver-de-novo" onclick="verDeNovo()">üîÅ Ver de novo</button>

  </div>
</div>

<script>
const startDate = new Date("2024-01-01T00:00:00");

function atualizarTempo() {
  const now = new Date();
  let diff = now - startDate;

  const s = Math.floor(diff / 1000);
  const m = Math.floor(s / 60);
  const h = Math.floor(m / 60);
  const d = Math.floor(h / 24);
  const mo = Math.floor(d / 30.4375);
  const y = Math.floor(mo / 12);

  document.getElementById("timer").innerHTML = `
    <div class="time-box"><div class="number">${y}</div><div class="label">Anos</div></div>
    <div class="time-box"><div class="number">${mo % 12}</div><div class="label">Meses</div></div>
    <div class="time-box"><div class="number">${d % 30}</div><div class="label">Dias</div></div>
    <div class="time-box"><div class="number">${h % 24}</div><div class="label">Horas</div></div>
    <div class="time-box"><div class="number">${m % 60}</div><div class="label">Min</div></div>
    <div class="time-box"><div class="number">${s % 60}</div><div class="label">Seg</div></div>
  `;

  document.getElementById("contador-final").innerHTML =
    `${y} anos ‚Ä¢ ${mo % 12} meses ‚Ä¢ ${d % 30} dias<br>
     ${h % 24}h ${m % 60}m ${s % 60}s juntos ‚ù§Ô∏è`;
}

setInterval(atualizarTempo, 1000);
atualizarTempo();

function mostrarFinal() {
  const card = document.getElementById("card");
  card.classList.add("fade-out");

  setTimeout(() => {
    card.style.display = "none";
    document.getElementById("efeito-final").style.display = "flex";
    digitarTexto();
  }, 900);
}

function verDeNovo() {
  document.getElementById("efeito-final").style.display = "none";
  const card = document.getElementById("card");
  card.style.display = "block";
  card.classList.remove("fade-out");
}

function digitarTexto() {
  const texto = "Nunca se esque√ßa:\nVoc√™ √© a minha melhor escolha. E mesmo que n√£o fosse, eu te escolheria um milh√£o de vezes. üíï";
  const el = document.getElementById("texto-digitado");
  el.innerHTML = "";
  let i = 0;
  const interval = setInterval(() => {
    el.innerHTML += texto[i] === "\n" ? "<br>" : texto[i];
    i++;
    if (i >= texto.length) clearInterval(interval);
  }, 40);
}

// CORA√á√ïES
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (14 + Math.random() * 20) + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 700);
</script>

</body>
</html>
