<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow-x: hidden;
}

/* CARD INICIAL */
.card {
  background: rgba(255,255,255,0.12);
  border-radius: 20px;
  padding: 25px;
  max-width: 380px;
  width: 90%;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  animation: fadeUp 1.2s ease;
  position: relative;
  z-index: 2;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 { margin-bottom: 5px; font-size: 26px; }
.subtitle { font-size: 13px; opacity: 0.9; margin-bottom: 20px; }

/* TIMER */
.timer {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 8px;
}

.time-box {
  background: rgba(0,0,0,0.3);
  border-radius: 12px;
  padding: 8px;
}

.number { font-size: 18px; font-weight: bold; }
.label { font-size: 10px; opacity: 0.8; }

/* GALERIA NORMAL */
.gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 8px;
  margin-top: 20px;
}

.gallery img {
  width: 100%;
  aspect-ratio: 1/1;
  object-fit: cover;
  border-radius: 10px;
}

/* BOT√ÉO */
button {
  margin-top: 20px;
  background: #ff4d6d;
  border: none;
  padding: 12px 20px;
  border-radius: 25px;
  color: white;
  font-size: 14px;
  font-weight: bold;
  cursor: pointer;
}

/* CORA√á√ïES */
.heart {
  position: fixed;
  bottom: -20px;
  animation: floatUp 6s linear forwards;
  opacity: .7;
  z-index: 1;
}

@keyframes floatUp {
  to { transform: translateY(-110vh); opacity: 0; }
}

/* ===================== */
/* ===== EFEITO FINAL ==== */
/* ===================== */

#efeito-final {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #ff758c, #ff7eb3, #8a2be2);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.final-box {
  text-align: center;
  color: white;
  animation: fadeUp 1.5s ease;
}

/* POLAROIDS */
.polaroids {
  display: flex;
  gap: 18px;
  justify-content: center;
  margin-bottom: 25px;
}

.polaroid {
  background: white;
  padding: 10px 10px 20px;
  width: 110px;
  border-radius: 6px;
  box-shadow: 0 10px 25px rgba(0,0,0,.4);
  animation: flutuar 4s ease-in-out infinite;
}

.polaroid img {
  width: 100%;
  height: 100px;
  object-fit: cover;
  border-radius: 4px;
}

.polaroid span {
  display: block;
  margin-top: 6px;
  font-size: 11px;
  color: #333;
  font-family: 'Courier New', monospace;
}

@keyframes flutuar {
  0%,100% { transform: translateY(0) rotate(var(--r)); }
  50% { transform: translateY(-12px) rotate(var(--r)); }
}

.p1 { --r: -8deg; }
.p2 { --r: 6deg; animation-delay: 1s; }
.p3 { --r: -4deg; animation-delay: 2s; }

/* CONTADOR FINAL */

  border-radius: 18px;
  margin-bottom: 15px;
  font-size: 14px;
}

.texto-final {

<script>
const startDate = new Date("2024-01-01T00:00:00");

function atualizarTempo() {
  const now = new Date();
  let diff = now - startDate;

  const s = Math.floor(diff / 1000);
  const m = Math.floor(s / 60);
  const h = Math.floor(m / 60);
  const d = Math.floor(h / 24);
  const mo = Math.floor(d / 30.4375);
  const y = Math.floor(mo / 12);

  `;

     ${h % 24}h ${m % 60}m ${s % 60}s juntos ‚ù§Ô∏è`;
}
