<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beatriz ‚ù§Ô∏è Gustavo</title>

<style>
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

/* CARD INICIAL */
.card {
  background: rgba(255,255,255,0.12);
  border-radius: 20px;
  padding: 25px;
  max-width: 380px;
  width: 90%;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  animation: fadeUp 1.2s ease;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 { margin-bottom: 5px; font-size: 26px; }
.subtitle { font-size: 13px; opacity: 0.9; margin-bottom: 20px; }

/* TIMER */
.timer {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 8px;
}

.time-box {
  background: rgba(0,0,0,0.3);
  border-radius: 12px;
  padding: 8px;
}

.number { font-size: 18px; font-weight: bold; }
.label { font-size: 10px; opacity: 0.8; }

button {
  margin-top: 20px;
  background: #ff4d6d;
  border: none;
  padding: 12px 20px;
  border-radius: 25px;
  color: white;
  font-size: 14px;
  font-weight: bold;
  cursor: pointer;
}

/* EFEITO FINAL */
#efeito-final {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #ff758c, #ff7eb3, #8a2be2);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  overflow: hidden;
}

.final-container {
  text-align: center;
  color: white;
  animation: fadeIn 1.5s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

/* POLAROIDS */
.polaroids {
  display: flex;
  gap: 18px;
  justify-content: center;
  margin-bottom: 25px;
}

.polaroid {
  background: white;
  padding: 10px 10px 20px;
  width: 110px;
  border-radius: 6px;
  box-shadow: 0 10px 25px rgba(0,0,0,.4);
  animation: flutuar 4s ease-in-out infinite;
}

.polaroid img {
  width: 100%;
  height: 100px;
  object-fit: cover;
  border-radius: 4px;
}

.polaroid span {
  display: block;
  margin-top: 6px;
  font-size: 11px;
  color: #333;
  font-family: 'Courier New', monospace;
}

@keyframes flutuar {
  0%,100% { transform: translateY(0) rotate(var(--rot)); }
  50% { transform: translateY(-10px) rotate(var(--rot)); }
}

.p1 { --rot: -8deg; animation-delay: 0s; }
.p2 { --rot: 5deg; animation-delay: 1s; }
.p3 { --rot: -3deg; animation-delay: 2s; }

/* CONTADOR FINAL */
.contador-final {
  background: rgba(255,255,255,0.2);
  padding: 14px 20px;
  border-radius: 18px;
  margin-bottom: 18px;
  font-size: 14px;
  backdrop-filter: blur(8px);
}

.texto-final {
  font-size: 16px;
  line-height: 1.5;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="card" id="card-inicial">
  <h1>Beatriz ‚ù§Ô∏è Gustavo</h1>
  <div class="subtitle">Desde 01 de janeiro de 2024</div>

  <div class="timer" id="timer"></div>

  <button onclick="mostrarFinal()">Clique para uma surpresa üíå</button>
</div>

<!-- EFEITO FINAL -->
<div id="efeito-final">
  <div class="final-container">

    <div class="polaroids">
      <div class="polaroid p1">
        <img src="images/foto1.jpg">
        <span>Nosso come√ßo ü§ç</span>
      </div>
      <div class="polaroid p2">
        <img src="images/foto2.jpg">
        <span>Momentos nossos ‚ú®</span>
      </div>
      <div class="polaroid p3">
        <img src="images/foto3.jpg">
        <span>Pra sempre n√≥s üíñ</span>
      </div>
    </div>

    <div class="contador-final" id="contador-final"></div>

    <div class="texto-final">
      Beatriz ‚ù§Ô∏è Gustavo<br>
      Nosso amor √© o meu lugar favorito no mundo.
    </div>

  </div>
</div>

<script>
const startDate = new Date("2024-01-01T00:00:00");

function calcularTempo() {
  const now = new Date();
  let diff = now - startDate;

  const segundos = Math.floor(diff / 1000);
  const minutos = Math.floor(segundos / 60);
  const horas = Math.floor(minutos / 60);
  const dias = Math.floor(horas / 24);
  const meses = Math.floor(dias / 30.4375);
  const anos = Math.floor(meses / 12);

  return {
    anos,
    meses: meses % 12,
    dias: dias % 30,
    horas: horas % 24,
    minutos: minutos % 60,
    segundos: segundos % 60
  };
}

function atualizarTimers() {
  const t = calcularTempo();

  document.getElementById("timer").innerHTML = `
    <div class="time-box"><div class="number">${t.anos}</div><div class="label">Anos</div></div>
    <div class="time-box"><div class="number">${t.meses}</div><div class="label">Meses</div></div>
    <div class="time-box"><div class="number">${t.dias}</div><div class="label">Dias</div></div>
    <div class="time-box"><div class="number">${t.horas}</div><div class="label">Horas</div></div>
    <div class="time-box"><div class="number">${t.minutos}</div><div class="label">Minutos</div></div>
    <div class="time-box"><div class="number">${t.segundos}</div><div class="label">Segundos</div></div>
  `;

  document.getElementById("contador-final").innerHTML =
    `${t.anos} anos ‚Ä¢ ${t.meses} meses ‚Ä¢ ${t.dias} dias<br>
     ${t.horas}h ${t.minutos}m ${t.segundos}s juntos üíñ`;
}

setInterval(atualizarTimers, 1000);
atualizarTimers();

function mostrarFinal() {
  document.getElementById("card-inicial").style.display = "none";
  document.getElementById("efeito-final").style.display = "flex";
}
</script>

</body>
</html>
